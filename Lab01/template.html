<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}
td, th {
  border: 1px solid #6eee05;
  text-align: left;
  padding: 8px;
  width: 50%;
}
 tr {
  background-color: #c4e61a;
}
.calcium-cell {
  background-color: white;
}
</style>
</head>
<body>
<h2>List of Elements</h2>
<table>
  <tr>
    <td class="calcium-cell">Calcium</td>
    <td>Ca</td>
  </tr>
  <tr>
    <td>Sodium</td>
    <td>Na</td>
  </tr>
</table>
</body>
</html>
